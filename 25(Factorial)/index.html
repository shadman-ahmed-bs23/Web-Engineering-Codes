<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>25(Factorial)</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js"></script>
	</head>
	<body>
		<h2>Factorial of a number</h2>
		<p>Enter a number 'n' to find the factorial of 'n'.</p>
		<form>
			<label for="number">Enter any number:</label>
			<input type="number" name="number" id="number" />
			<button type="button" onclick="calcFactorial()">Submit</button>
		</form>
		<div id="factorial"></div>
	</body>
</html>
